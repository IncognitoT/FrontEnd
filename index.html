<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.CSS">
  </head>

  <body>
    <h1 class="game_title">Tic Tac Toe</h1>

    <div class="players">
        <div id="player1" class="player">
            <div class="image">
                <img src="images/Player1.jpg" alt="picture of player">
            </div>

            <div class="name">Player X</div>
            <div class="score_x">0</div>

        </div>

        <div id="player2" class="player">
            <div class="image">
                <img src="images/Player2.jpg" alt="picture of player">
            </div>

            <div class="name">Player O</div>
            <div class="score_o">0</div>
        </div>
    </div>


    <div class="grid">
        <div data-cell-index="0" class="cell"></div>
        <div data-cell-index="1" class="cell"></div>
        <div data-cell-index="2" class="cell"></div>
        <div data-cell-index="3" class="cell"></div>
        <div data-cell-index="4" class="cell"></div>
        <div data-cell-index="5" class="cell"></div>
        <div data-cell-index="6" class="cell"></div>
        <div data-cell-index="7" class="cell"></div>
        <div data-cell-index="8" class="cell"></div>
    </div>

    <div class="game_status">
        <h2 > Game Status </h2>
    </div>

    <div class="restart_Button">
        <button  class="game_restart">Restart Game</button>
    </div>
    <script src="js/implementation.js"></script>

  </body>
</html>
